<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Question</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <div class="client">
            <h1>Quiz Pop</h1>
            <h1><a href="">Create User</a></h1>
            <h2 class="username"></h2>
        </div>
        <section id="sec">
            <div class="head">
                <h1>Take your <span> Knowledge </span>to Next level</h1>
                <button><a href="">Start Quiz ></a></button>
            </div>
            <div class="image">
                <img src="/reading book.jpg" alt="">
            </div>
        </section>
        <div class="clientright">
            <h3>username</h3>
            <input type="text" placeholder="Enter Some Text">
            <h2></h2>
            <div class="clear">
                <button>Create</button>
                <button>Quit</button>
            </div>
        </div>
    </div>
    <div id="wrapperhead">
        <section id="slider">
            <div class="header">
                <div class="">
                    <h1>Quiz Pop</h1>
                </div>
                <div class="list">
                    <a href="">Home</a>
                    <a href="">Quite</a>
                    <a href="">Score</a>
                </div>
                <div class="cess">
                    <h2></h2>
                </div>
            </div>
        </section>

        <section>
            <div id="wrappercenter">
                <div class="center1">
                    <div class="wlcm">
                        <h1>Welcome to Quiz App</h1>
                    </div>
                    <div class="topic">
                        <h2>Select Topic</h2>
                    </div>
                </div>
                <div class="center2">
                    <div class="first">
                        <label for="">Music</label>
                        <input type="radio" name="option" id="">
                    </div>
                    <div class="second">
                        <label for="">Modern Art</label>
                        <input type="radio" name="option" id="">
                    </div>
                    <div class="third">
                        <label for="">Coding</label>
                        <input type="radio" name="option" id="">
                    </div>
                    <div class="fourth">
                        <button>Start</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>



</body>

</html>
